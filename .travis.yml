language: php
sudo: false

php:
  #- 5.4
  #- 5.5
  #- 5.6
  #- 7.0
  #- 7.1
  - 7.2
  #- nightly

matrix:
#  include:
#    - php: hhvm
#      dist: trusty
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly

install:
  - composer install --no-interaction --no-progress --no-suggest

before_script:
  - mkdir -p build/logs

script:
  # Remove the comment to the line below during development, to let
  # TravisCI re-compile the specification PHP file from the YAML files.
  - php bin/pel compile
  - ./vendor/bin/phpcs --runtime-set ignore_warnings_on_exit 1
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml ./test
  #- php examples/dump-image.php -d test/images/1024-2006_1011_093752.jpg
  - php examples/dump-image.php -d test/images/gh-77.jpg
  - php examples/dump-image.php -d test/images/no-exif.jpg
  - php examples/dump-image.php -d test/imagetests/canon-eos-650d.jpg
  - php examples/dump-image.php -d test/imagetests/canon-ixus-ii.jpg
  - php examples/dump-image.php -d test/imagetests/canon-powershot-s60.jpg
  #- php examples/dump-image.php -d test/imagetests/apple-iphone.jpg
  - php examples/dump-image.php -d test/broken_images/gh-10-a.jpg
  - php examples/dump-image.php -d test/broken_images/gh-10-b.jpg
  - php examples/dump-image.php -d test/broken_images/gh-11.jpg

after_script:
  - travis_retry php vendor/bin/coveralls -v
