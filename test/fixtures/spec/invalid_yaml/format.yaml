        # between 0 and 4294967295.
        collection: na
        name: Rational
        title: 'Rational'
        length: 8
        class: ExifEye\core\Entry\Core\Rational
    6:
        # Signed byte.
        # Each component will be a signed 8-bit integer with a value between
        # -128 and 127.
        collection: na
        name: SignedByte
        title: 'SignedByte'
        length: 1
        class: ExifEye\core\Entry\Core\SignedByte
    7:
        # Undefined byte.
        # Each component will be a byte with no associated interpretation.
        collection: na
        name: Undefined
        title: 'Undefined'
        length: 1
        class: ExifEye\core\Entry\Core\Undefined
    8:
        # Signed short.
        # Each component will be a signed 16-bit integer with a value between
        # -32768 and 32767.
        collection: na
        name: SignedShort
        title: 'SignedShort'
        length: 2
        class: ExifEye\core\Entry\Core\SignedShort
    9:
        # Signed long.
        # Each component will be a signed 32-bit integer with a value between
        # -2147483648 and 2147483647.
        collection: na
        name: SignedLong
        title: 'SignedLong'
        length: 4
        class: ExifEye\core\Entry\Core\SignedLong
    10:
        # Signed rational number.
        # Each component will consist of two signed 32-bit integers denoting
        # the numerator and denominator. Each integer will have a value between
        # -2147483648 and 2147483647.
        collection: na
        name: SignedRational
        title: 'SignedRational'
        length: 8
        class: ExifEye\core\Entry\Core\SignedRational
    11:
        # Floating point number.
        collection: na
        name: Float
        title: 'Float'
        length: 4
    12:
        # Double precision floating point number.
        collection: na
        name: Double
        title: 'Double'
        length: 8
