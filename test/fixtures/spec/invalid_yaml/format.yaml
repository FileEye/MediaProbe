collection: format
name: 'Format'
title: Format
items:
    1:
        # Unsigned byte.
        # Each component will be an unsigned 8-bit integer with a value
        # between 0 and 255.
        collection: na
        name: Byte
        title: 'Byte'
        length: 1
        class: ExifEye\core\Entry\Core\Byte
    2:
        # ASCII string.
        # Each component will be an ASCII character.
        collection: na
        name: Ascii
        title: 'Ascii'
        length: 1
        class: ExifEye\core\Entry\Core\Ascii
    3:
        # Unsigned short.
        # Each component will be an unsigned 16-bit integer with a value
        # between 0 and 65535.
        collection: na
        name: Short
        title: 'Short'
        length: 2
        class: ExifEye\core\Entry\Core\Short
    4:
        # Unsigned long.
        # Each component will be an unsigned 32-bit integer with a value
