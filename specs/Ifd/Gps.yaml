collection: Ifd\Gps
name: GPS
title: 'GPS IFD'
class: FileEye\MediaProbe\Block\Ifd
DOMNode: ifd
defaultItemCollection: Tag
compiler:
    exiftool:
        itemPrefix: GPS
        xpath: '//table[@name=''GPS::Main'']/tag'
items:
    -
        entryClass: FileEye\MediaProbe\Entry\GPSVersionId
        exifReadData:
            key: GPSVersion
        exiftool:
            -
                name: GPSVersionID
                type: int8u
                count: 4
                writable: true
                desc: 'GPS Version ID'
    -
        exifReadData:
            key: GPSLatitudeRef
        exiftool:
            -
                name: GPSLatitudeRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Latitude Ref'
                values:
                    'N': North
                    S: South
    -
        entryClass: FileEye\MediaProbe\Entry\GPSDegrees
        exifReadData:
            key: GPSLatitude
        exiftool:
            -
                name: GPSLatitude
                type: rational64u
                count: 3
                writable: true
                desc: 'GPS Latitude'
    -
        exifReadData:
            key: GPSLongitudeRef
        exiftool:
            -
                name: GPSLongitudeRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Longitude Ref'
                values:
                    E: East
                    W: West
    -
        entryClass: FileEye\MediaProbe\Entry\GPSDegrees
        exifReadData:
            key: GPSLongitude
        exiftool:
            -
                name: GPSLongitude
                type: rational64u
                count: 3
                writable: true
                desc: 'GPS Longitude'
    -
        components: 1
        exifReadData:
            key: GPSAltitudeRef
        exiftool:
            -
                name: GPSAltitudeRef
                type: int8u
                writable: true
                desc: 'GPS Altitude Ref'
                values:
                    - 'Above Sea Level'
                    - 'Below Sea Level'
    -
        components: 1
        exifReadData:
            key: GPSAltitude
        exiftool:
            -
                name: GPSAltitude
                type: rational64u
                writable: true
                desc: 'GPS Altitude'
    -
        exifReadData:
            key: GPSTimeStamp
        exiftool:
            -
                name: GPSTimeStamp
                type: rational64u
                count: 3
                writable: true
                g2: Time
                desc: 'GPS Time Stamp'
    -
        exifReadData:
            key: GPSSatellites
        exiftool:
            -
                name: GPSSatellites
                type: string
                writable: true
                desc: 'GPS Satellites'
    -
        exifReadData:
            key: GPSStatus
        exiftool:
            -
                name: GPSStatus
                type: string
                count: 2
                writable: true
                desc: 'GPS Status'
                values:
                    A: 'Measurement Active'
                    V: 'Measurement Void'
    -
        exifReadData:
            key: GPSMeasureMode
        exiftool:
            -
                name: GPSMeasureMode
                type: string
                count: 2
                writable: true
                desc: 'GPS Measure Mode'
                values:
                    2: '2-Dimensional Measurement'
                    3: '3-Dimensional Measurement'
    -
        components: 1
        exifReadData:
            key: GPSDOP
        exiftool:
            -
                name: GPSDOP
                type: rational64u
                writable: true
                desc: 'GPS Dilution Of Precision'
    -
        exifReadData:
            key: GPSSpeedRef
        exiftool:
            -
                name: GPSSpeedRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Speed Ref'
                values:
                    K: km/h
                    M: mph
                    'N': knots
    -
        exifReadData:
            key: GPSSpeed
        exiftool:
            -
                name: GPSSpeed
                type: rational64u
                writable: true
                desc: 'GPS Speed'
    -
        exifReadData:
            key: GPSTrackRef
        exiftool:
            -
                name: GPSTrackRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Track Ref'
                values:
                    M: 'Magnetic North'
                    T: 'True North'
    -
        components: 1
        exifReadData:
            key: GPSTrack
        exiftool:
            -
                name: GPSTrack
                type: rational64u
                writable: true
                desc: 'GPS Track'
    -
        exifReadData:
            key: GPSImgDirectionRef
        exiftool:
            -
                name: GPSImgDirectionRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Img Direction Ref'
                values:
                    M: 'Magnetic North'
                    T: 'True North'
    -
        components: 1
        exifReadData:
            key: GPSImgDirection
        exiftool:
            -
                name: GPSImgDirection
                type: rational64u
                writable: true
                desc: 'GPS Img Direction'
    -
        exifReadData:
            key: GPSMapDatum
        exiftool:
            -
                name: GPSMapDatum
                type: string
                writable: true
                desc: 'GPS Map Datum'
    -
        exifReadData:
            key: GPSDestLatitudeRef
        exiftool:
            -
                name: GPSDestLatitudeRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Dest Latitude Ref'
                values:
                    'N': North
                    S: South
    -
        exifReadData:
            key: GPSDestLatitude
        exiftool:
            -
                name: GPSDestLatitude
                type: rational64u
                count: 3
                writable: true
                desc: 'GPS Dest Latitude'
    -
        exifReadData:
            key: GPSDestLongitudeRef
        exiftool:
            -
                name: GPSDestLongitudeRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Dest Longitude Ref'
                values:
                    E: East
                    W: West
    -
        exifReadData:
            key: GPSDestLongitude
        exiftool:
            -
                name: GPSDestLongitude
                type: rational64u
                count: 3
                writable: true
                desc: 'GPS Dest Longitude'
    -
        exifReadData:
            key: GPSDestBearingRef
        exiftool:
            -
                name: GPSDestBearingRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Dest Bearing Ref'
                values:
                    M: 'Magnetic North'
                    T: 'True North'
    -
        components: 1
        exifReadData:
            key: GPSDestBearing
        exiftool:
            -
                name: GPSDestBearing
                type: rational64u
                writable: true
                desc: 'GPS Dest Bearing'
    -
        exifReadData:
            key: GPSDestDistanceRef
        exiftool:
            -
                name: GPSDestDistanceRef
                type: string
                count: 2
                writable: true
                desc: 'GPS Dest Distance Ref'
                values:
                    K: Kilometers
                    M: Miles
                    'N': 'Nautical Miles'
    -
        components: 1
        exifReadData:
            key: GPSDestDistance
        exiftool:
            -
                name: GPSDestDistance
                type: rational64u
                writable: true
                desc: 'GPS Dest Distance'
    -
        exifReadData:
            key: GPSProcessingMode
        exiftool:
            -
                name: GPSProcessingMethod
                type: undef
                writable: true
                desc: 'GPS Processing Method'
    -
        exifReadData:
            key: GPSAreaInformation
        exiftool:
            -
                name: GPSAreaInformation
                type: undef
                writable: true
                desc: 'GPS Area Information'
    -
        exifReadData:
            key: GPSDateStamp
        exiftool:
            -
                name: GPSDateStamp
                type: string
                count: 11
                writable: true
                g2: Time
                desc: 'GPS Date Stamp'
    -
        components: 1
        exifReadData:
            key: GPSDifferential
        exiftool:
            -
                name: GPSDifferential
                type: int16u
                writable: true
                desc: 'GPS Differential'
                values:
                    - 'No Correction'
                    - 'Differential Corrected'
    -
        exiftool:
            -
                name: GPSHPositioningError
                type: rational64u
                writable: true
                desc: 'GPS Horizontal Positioning Error'
