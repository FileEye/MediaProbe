                desc: 'Signal To Noise Ratio Type'
    39:
        exiftool:
            -
                name: SignalToNoiseRatio
                type: rational64s
                writable: true
                DOMNode: 'Apple:SignalToNoiseRatio'
                desc: 'Signal To Noise Ratio'
    43:
        exiftool:
            -
                name: PhotoIdentifier
                type: string
                writable: true
                DOMNode: 'Apple:PhotoIdentifier'
                desc: 'Photo Identifier'
    45:
        exiftool:
            -
                name: ColorTemperature
                type: int32s
                writable: true
                DOMNode: 'Apple:ColorTemperature'
                desc: 'Color Temperature'
    46:
        exiftool:
            -
                name: CameraType
                type: int32s
                writable: true
                DOMNode: 'Apple:CameraType'
                desc: 'Camera Type'
                values:
                    0: 'Back Wide Angle'
                    1: 'Back Normal'
                    6: Front
    47:
        exiftool:
            -
                name: FocusPosition
