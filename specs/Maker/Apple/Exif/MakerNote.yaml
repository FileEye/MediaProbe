name: Apple
title: 'Apple Maker Notes'
DOMNode: makerNote
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: Apple
        xpath: "//table[@name='Apple::Main']/tag"
items:
    1:
        exiftool:
            -
                name: MakerNoteVersion
                type: int32s
                writable: true
                DOMNode: 'Apple:MakerNoteVersion'
                desc: 'Maker Note Version'
    2:
        exiftool:
            -
                name: AEMatrix
                type: '?'
                writable: false
                DOMNode: 'Apple:AEMatrix'
                desc: 'AE Matrix'
    3:
        name: AppleRuntime
        collection: ExifMakerNotes\Apple\RunTime
    4:
        exiftool:
            -
                name: AEStable
                type: int32s
                writable: true
                DOMNode: 'Apple:AEStable'
                desc: 'AE Stable'
                values:
                    - 'No'
                    - 'Yes'
    5:
        exiftool:
            -
                name: AETarget
                type: int32s
                writable: true
                DOMNode: 'Apple:AETarget'
                desc: 'AE Target'
    6:
        exiftool:
            -
                name: AEAverage
                type: int32s
                writable: true
                DOMNode: 'Apple:AEAverage'
                desc: 'AE Average'
    7:
        exiftool:
            -
                name: AFStable
                type: int32s
                writable: true
                DOMNode: 'Apple:AFStable'
                desc: 'AF Stable'
                values:
                    - 'No'
                    - 'Yes'
    8:
        exiftool:
            -
                name: AccelerationVector
                type: rational64s
                count: 3
                writable: true
                g2: Camera
                DOMNode: 'Apple:AccelerationVector'
                desc: 'Acceleration Vector'
    10:
        exiftool:
            -
                name: HDRImageType
                type: int32s
                writable: true
                DOMNode: 'Apple:HDRImageType'
                desc: 'HDR Image Type'
                values:
                    3: 'HDR Image'
                    4: 'Original Image'
    11:
        exiftool:
            -
                name: BurstUUID
                type: string
                writable: true
                DOMNode: 'Apple:BurstUUID'
                desc: 'Burst UUID'
    12:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Apple\Exif\FocusDistanceRange
        exiftool:
            -
                name: FocusDistanceRange
                type: rational64s
                count: 2
                writable: true
                DOMNode: 'Apple:FocusDistanceRange'
                desc: 'Focus Distance Range'
    15:
        exiftool:
            -
                name: OISMode
                type: int32s
                writable: true
                DOMNode: 'Apple:OISMode'
                desc: 'OIS Mode'
    17:
        exiftool:
            -
                name: ContentIdentifier
                type: string
                writable: true
                DOMNode: 'Apple:ContentIdentifier'
                desc: 'Content Identifier'
    20:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Apple\Exif\ImageCaptureType
        exiftool:
            -
                name: ImageCaptureType
                type: int32s
                writable: true
                DOMNode: 'Apple:ImageCaptureType'
                desc: 'Image Capture Type'
                values:
                    1: ProRAW
                    2: Portrait
                    10: Photo
                    11: 'Manual Focus'
                    12: Scene
    21:
        exiftool:
            -
                name: ImageUniqueID
                type: string
                writable: true
                DOMNode: 'Apple:ImageUniqueID'
                desc: 'Image Unique ID'
    23:
        exiftool:
            -
                name: LivePhotoVideoIndex
                type: '?'
                writable: true
                DOMNode: 'Apple:LivePhotoVideoIndex'
                desc: 'Live Photo Video Index'
    25:
        exiftool:
            -
                name: ImageProcessingFlags
                type: int32s
                writable: true
                DOMNode: 'Apple:ImageProcessingFlags'
                desc: 'Image Processing Flags'
    26:
        exiftool:
            -
                name: QualityHint
                type: string
                writable: true
                DOMNode: 'Apple:QualityHint'
                desc: 'Quality Hint'
    29:
        exiftool:
            -
                name: LuminanceNoiseAmplitude
                type: rational64s
                writable: true
                DOMNode: 'Apple:LuminanceNoiseAmplitude'
                desc: 'Luminance Noise Amplitude'
    31:
        exiftool:
            -
                name: PhotosAppFeatureFlags
                type: int32s
                writable: true
                DOMNode: 'Apple:PhotosAppFeatureFlags'
                desc: 'Photos App Feature Flags'
    32:
        exiftool:
            -
                name: ImageCaptureRequestID
                type: string
                writable: true
                DOMNode: 'Apple:ImageCaptureRequestID'
                desc: 'Image Capture Request ID'
    33:
        exiftool:
            -
                name: HDRHeadroom
                type: rational64s
                writable: true
                DOMNode: 'Apple:HDRHeadroom'
                desc: 'HDR Headroom'
    35:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Apple\Exif\AFPerformance
        exiftool:
            -
                name: AFPerformance
                type: int32s
                count: 2
                writable: true
                DOMNode: 'Apple:AFPerformance'
                desc: 'AF Performance'
    37:
        exiftool:
            -
                name: SceneFlags
                type: int32s
                writable: true
                DOMNode: 'Apple:SceneFlags'
                desc: 'Scene Flags'
    38:
