    78:
        exiftool:
            -
                name: Apple_0x004e
                type: '?'
                writable: false
                DOMNode: 'Apple:Apple_0x004e'
                desc: 'Apple 0x004e'
    79:
        exiftool:
            -
                name: Apple_0x004f
                type: '?'
                writable: false
                DOMNode: 'Apple:Apple_0x004f'
                desc: 'Apple 0x004f'
