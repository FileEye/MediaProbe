    56:
        exiftool:
            -
                name: AFMeasuredDepth
                type: int32s
                writable: true
                DOMNode: 'Apple:AFMeasuredDepth'
                desc: 'AF Measured Depth'
    61:
        exiftool:
            -
                name: AFConfidence
                type: int32s
                writable: true
                DOMNode: 'Apple:AFConfidence'
                desc: 'AF Confidence'
    62:
        exiftool:
            -
                name: ColorCorrectionMatrix
                type: '?'
                writable: false
                DOMNode: 'Apple:ColorCorrectionMatrix'
                desc: 'Color Correction Matrix'
    63:
        exiftool:
            -
                name: GreenGhostMitigationStatus
