title: 'Mapping of Exiftool formats to MediaProbe supported data formats'
compiler:
    skip: true
items:
    int8u:
        format: Byte
    string:
        format: Ascii
    int16u:
        format: Short
    int16uRev:
        format: ShortRev
    int32u:
        format: Long
    rational32u:
        format: ShortRational
    rational64u:
        format: Rational
    int8s:
        format: SignedByte
    undef:
        format: Undefined
    '?':
        format: Undefined
    binary:
        format: Undefined
    int16s:
        format: SignedShort
    int32s:
        format: SignedLong
    rational32s:
        format: SignedShortRational
    rational64s:
        format: SignedRational
    float:
        format: Float
    double:
        format: Double
#    ifd:
#        13, # IFD (with int32u format)
#    unicode:
#        14, # UNICODE
#    complex:
#        15, # COMPLEX
    int64u:
        format: Long64
    int64s:
        format: SignedLong64
#    ifd64:
#        18, # IFD8 (with int64u format) [BigTIFF]
#    utf8:
#        129,# UTF-8 (Exif 3.0)
    # var_int16u is present in ExifMakerNotes\CanonVRD\Ver2
    var_int16u:
        format: Undefined
    # resize is present in ExifMakerNotes\CanonRaw\Main
    resize:
        format: Undefined
