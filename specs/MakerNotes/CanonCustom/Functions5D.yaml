collection: MakerNotes\CanonCustom\Functions5D
name: CanonCustomFunctions5D
title: 'CanonCustom Functions5D'
class: tbd
DOMNode: tbd
format: Short
defaultItemCollection: Tag
compiler:
    exiftool:
        xpath: '//table[@name=''CanonCustom::Functions5D'']/tag'
items:
    -
        exiftool:
            -
                name: FocusingScreen
                type: int8u
                writable: true
                desc: 'Focusing Screen'
                values:
                    - Ee-A
                    - Ee-D
                    - Ee-S
    -
        exiftool:
            -
                name: SetFunctionWhenShooting
                type: int8u
                writable: true
                desc: 'Set Function When Shooting'
                values:
                    - 'Default (no function)'
                    - 'Change quality'
                    - 'Change Parameters'
                    - 'Menu display'
                    - 'Image replay'
    -
        exiftool:
            -
                name: LongExposureNoiseReduction
                type: int8u
                writable: true
                desc: 'Long Exposure Noise Reduction'
                values:
                    - 'Off'
                    - Auto
                    - 'On'
    -
        exiftool:
            -
                name: FlashSyncSpeedAv
                type: int8u
                writable: true
                desc: 'Flash Sync Speed Av'
                values:
                    - Auto
                    - '1/200 Fixed'
    -
        exiftool:
            -
                name: Shutter-AELock
                type: int8u
                writable: true
                desc: 'Shutter-AE Lock'
                values:
                    - 'AF/AE lock'
                    - 'AE lock/AF'
                    - 'AF/AF lock, No AE lock'
                    - 'AE/AF, No AE lock'
    -
        exiftool:
            -
                name: AFAssistBeam
                type: int8u
                writable: true
                desc: 'AF Assist Beam'
                values:
                    - Emits
                    - 'Does not emit'
    -
        exiftool:
            -
                name: ExposureLevelIncrements
                type: int8u
                writable: true
                desc: 'Exposure Level Increments'
                values:
                    - '1/3 Stop'
                    - '1/2 Stop'
    -
        exiftool:
            -
                name: FlashFiring
                type: int8u
                writable: true
                desc: 'Flash Firing'
                values:
                    - Fires
                    - 'Does not fire'
    -
        exiftool:
            -
                name: ISOExpansion
                type: int8u
                writable: true
                desc: 'ISO Expansion'
                values:
                    - 'Off'
                    - 'On'
    -
        exiftool:
            -
                name: AEBSequenceAutoCancel
                type: int8u
                writable: true
                desc: 'AEB Sequence/Auto Cancel'
                values:
                    - '0,-,+/Enabled'
                    - '0,-,+/Disabled'
                    - '-,0,+/Enabled'
                    - '-,0,+/Disabled'
    -
        exiftool:
            -
                name: SuperimposedDisplay
                type: int8u
                writable: true
                desc: 'Superimposed Display'
                values:
                    - 'On'
                    - 'Off'
