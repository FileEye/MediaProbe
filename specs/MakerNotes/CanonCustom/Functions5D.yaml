                    - Top
    -
        exiftool:
            -
                name: MirrorLockup
                type: int8u
                writable: true
                desc: 'Mirror Lockup'
                values:
                    - Disable
                    - Enable
    -
        exiftool:
            -
                name: AFPointSelectionMethod
                type: int8u
                writable: true
                desc: 'AF Point Selection Method'
                values:
                    - Normal
                    - 'Multi-controller direct'
                    - 'Quick Control Dial direct'
    -
        exiftool:
            -
                name: ETTLII
                type: int8u
                writable: true
                desc: 'E-TTL II'
                values:
                    - Evaluative
                    - Average
