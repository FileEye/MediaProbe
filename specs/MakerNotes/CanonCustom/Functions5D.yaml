        exiftool:
            -
                name: AFPointActivationArea
                type: int8u
                writable: true
                desc: 'AF Point Activation Area'
                values:
                    - Standard
                    - Expanded
    -
        exiftool:
            -
                name: LCDDisplayReturnToShoot
                type: int8u
                writable: true
                desc: 'LCD Display Return To Shoot'
                values:
                    - 'With Shutter Button only'
                    - 'Also with * etc.'
    -
        exiftool:
            -
                name: LensAFStopButton
                type: int8u
                writable: true
                desc: 'Lens AF Stop Button'
                values:
                    - 'AF stop'
                    - 'AF start'
                    - 'AE lock while metering'
