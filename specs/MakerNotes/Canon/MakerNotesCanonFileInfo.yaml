collection: MakerNotes\Canon\FileInfo
name: CanonFileInfo
title: 'File Information'
class: FileEye\MediaProbe\Block\Index
DOMNode: index
hasIndexSize: true
format: Short
defaultItemCollection: Tag
items:
    0:
        collection: RawData
        name: indexSize
        format: SignedShort
    1:
        exiftool:
            -
                name: FileNumber
                type: int32u
                writable: true
                desc: 'File Number'
            -
                name: FileNumber
                type: int32u
                writable: true
                desc: 'File Number'
            -
                name: ShutterCount
                type: int32u
                writable: true
                desc: 'Shutter Count'
            -
                name: ShutterCount
                type: int32u
                writable: true
                desc: 'Shutter Count'
    2:
        collection: RawData
        name: 2
        title: '0x0002'
        format: SignedShort
        skip: true
    3:
        exiftool:
            -
                name: BracketMode
                type: int16s
                writable: true
                desc: 'Bracket Mode'
                values:
                    - 'Off'
                    - AEB
                    - FEB
                    - ISO
                    - WB
    4:
        exiftool:
            -
                name: BracketValue
                type: int16s
                writable: true
                desc: 'Bracket Value'
    5:
        exiftool:
            -
                name: BracketShotNumber
                type: int16s
                writable: true
                desc: 'Bracket Shot Number'
    6:
        exiftool:
            -
                name: RawJpgQuality
                type: int16s
                writable: true
                desc: 'Raw Jpg Quality'
                values:
                    -1: n/a
                    1: Economy
                    2: Normal
                    3: Fine
                    4: RAW
                    5: Superfine
                    7: CRAW
                    130: 'Normal Movie'
                    131: 'Movie (2)'
    7:
        exiftool:
            -
                name: RawJpgSize
                type: int16s
                writable: true
                desc: 'Raw Jpg Size'
                values:
                    -1: n/a
                    0: Large
                    1: Medium
                    2: Small
                    5: 'Medium 1'
                    6: 'Medium 2'
                    7: 'Medium 3'
                    8: Postcard
                    9: Widescreen
                    10: 'Medium Widescreen'
                    14: 'Small 1'
                    15: 'Small 2'
                    16: 'Small 3'
                    128: '640x480 Movie'
                    129: 'Medium Movie'
                    130: 'Small Movie'
                    137: '1280x720 Movie'
                    142: '1920x1080 Movie'
                    143: '4096x2160 Movie'
    8:
        exiftool:
            -
                name: LongExposureNoiseReduction2
                type: int16s
                writable: true
                desc: 'Long Exposure Noise Reduction 2'
                values:
                    0: 'Off'
                    1: 'On (1D)'
                    3: 'On'
                    4: Auto
    9:
        exiftool:
            -
                name: WBBracketMode
                type: int16s
                writable: true
                desc: 'WB Bracket Mode'
                values:
                    - 'Off'
                    - 'On (shift AB)'
                    - 'On (shift GM)'
    12:
        exiftool:
            -
                name: WBBracketValueAB
                type: int16s
                writable: true
                desc: 'WB Bracket Value AB'
    13:
        exiftool:
            -
                name: WBBracketValueGM
                type: int16s
                writable: true
                desc: 'WB Bracket Value GM'
    14:
        exiftool:
            -
                name: FilterEffect
                type: int16s
                writable: true
                desc: 'Filter Effect'
                values:
                    - None
                    - Yellow
                    - Orange
                    - Red
                    - Green
    15:
        exiftool:
            -
                name: ToningEffect
                type: int16s
                writable: true
                desc: 'Toning Effect'
                values:
                    - None
                    - Sepia
                    - Blue
                    - Purple
                    - Green
    16:
        exiftool:
            -
                name: MacroMagnification
                type: int16s
                writable: true
                desc: 'Macro Magnification'
    19:
        exiftool:
            -
                name: LiveViewShooting
                type: int16s
                writable: true
                desc: 'Live View Shooting'
                values:
                    - 'Off'
                    - 'On'
    20:
        exiftool:
            -
                name: FocusDistanceUpper
                type: int16u
                writable: true
                desc: 'Focus Distance Upper'
    21:
        exiftool:
            -
                name: FocusDistanceLower
                type: int16u
                writable: true
                desc: 'Focus Distance Lower'
    25:
        exiftool:
            -
                name: FlashExposureLock
                type: int16s
                writable: true
                desc: 'Flash Exposure Lock'
                values:
                    - 'Off'
                    - 'On'
