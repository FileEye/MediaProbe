                    - 'AF start'
                    - 'AE lock while metering'
                    - 'AF point: M -> Auto / Auto -> Ctr.'
                    - 'AF mode: ONE SHOT <-> AI SERVO'
                    - 'IS start'
    -
        exiftool:
            -
                name: AIServoTrackingSensitivity
                type: int8u
