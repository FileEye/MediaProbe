        exiftool:
            -
                name: MirrorLockup
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:MirrorLockup'
                desc: 'Mirror Lockup'
                values:
                    - Disable
                    - Enable
    -
        exiftool:
            -
                name: AFPointSpotMetering
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:AFPointSpotMetering'
                desc: 'No. AF Points/Spot Metering'
                values:
                    - '45/Center AF point'
                    - '11/Active AF point'
                    - '11/Center AF point'
                    - '9/Active AF point'
    -
        exiftool:
            -
