                    - '1st-curtain sync'
                    - '2nd-curtain sync'
    -
        exiftool:
            -
                name: SafetyShiftInAvOrTv
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:SafetyShiftInAvOrTv'
                desc: 'Safety Shift In Av Or Tv'
                values:
                    - Disable
                    - Enable
    -
        exiftool:
            -
                name: AFPointActivationArea
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:AFPointActivationArea'
                desc: 'AF Point Activation Area'
                values:
                    - 'Single AF point'
                    - 'Expanded (TTL. of 7 AF points)'
                    - 'Automatic expanded (max. 13)'
    -
        exiftool:
            -
                name: SwitchToRegisteredAFPoint
                type: int8u
                writable: true
