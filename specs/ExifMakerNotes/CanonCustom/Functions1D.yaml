collection: ExifMakerNotes\CanonCustom\Functions1D
name: CanonCustomFunctions1D
title: 'CanonCustom Functions1D'
class: tbd
DOMNode: tbd
format: Short
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: CanonCustom
        xpath: "//table[@name='CanonCustom::Functions1D']/tag"
items:
    -
        exiftool:
            -
                name: FocusingScreen
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:FocusingScreen'
                desc: 'Focusing Screen'
                values:
                    - 'Ec-N, R'
                    - 'Ec-A,B,C,CII,CIII,D,H,I,L'
    -
        exiftool:
            -
                name: FinderDisplayDuringExposure
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:FinderDisplayDuringExposure'
                desc: 'Finder Display During Exposure'
                values:
                    - 'Off'
                    - 'On'
    -
        exiftool:
            -
                name: ShutterReleaseNoCFCard
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:ShutterReleaseNoCFCard'
                desc: 'Shutter Release W/O CF Card'
                values:
                    - 'Yes'
                    - 'No'
    -
        exiftool:
            -
                name: ISOSpeedExpansion
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:ISOSpeedExpansion'
                desc: 'ISO Speed Expansion'
                values:
                    - 'No'
                    - 'Yes'
    -
        exiftool:
            -
                name: ShutterAELButton
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:ShutterAELButton'
                desc: 'Shutter Button/AEL Button'
                values:
                    - 'AF/AE lock stop'
                    - 'AE lock/AF'
                    - 'AF/AF lock, No AE lock'
                    - 'AE/AF, No AE lock'
    -
        exiftool:
            -
                name: ManualTv
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:ManualTv'
                desc: 'Manual Tv/Av For M'
                values:
                    - Tv=Main/Av=Control
                    - Tv=Control/Av=Main
                    - 'Tv=Main/Av=Main w/o lens'
                    - 'Tv=Control/Av=Main w/o lens'
    -
        exiftool:
            -
                name: ExposureLevelIncrements
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:ExposureLevelIncrements'
                desc: 'Exposure Level Increments'
                values:
                    - '1/3-stop set, 1/3-stop comp.'
                    - '1-stop set, 1/3-stop comp.'
                    - '1/2-stop set, 1/2-stop comp.'
    -
        exiftool:
            -
                name: USMLensElectronicMF
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:USMLensElectronicMF'
                desc: 'USM Lens Electronic MF'
                values:
                    - 'Turns on after one-shot AF'
                    - 'Turns off after one-shot AF'
                    - 'Always turned off'
    -
        exiftool:
            -
                name: LCDPanels
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:LCDPanels'
                desc: 'Top/Back LCD Panels'
                values:
                    - 'Remain. shots/File no.'
                    - 'ISO/Remain. shots'
                    - 'ISO/File no.'
                    - 'Shots in folder/Remain. shots'
    -
        exiftool:
            -
                name: AEBSequenceAutoCancel
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:AEBSequenceAutoCancel'
                desc: 'AEB Sequence/Auto Cancel'
                values:
                    - '0,-,+/Enabled'
                    - '0,-,+/Disabled'
                    - '-,0,+/Enabled'
                    - '-,0,+/Disabled'
    -
        exiftool:
            -
                name: AFPointIllumination
                type: int8u
                writable: true
                DOMNode: 'CanonCustom:AFPointIllumination'
                desc: 'AF Point Illumination'
                values:
                    - 'On'
                    - 'Off'
                    - 'On without dimming'
