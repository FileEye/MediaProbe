collection: ExifMakerNotes\Apple\RunTime
name: AppleRuntime
title: 'Apple Runtime'
class: FileEye\MediaProbe\Block\Exif\Vendor\Apple\RunTime
DOMNode: plist
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: Apple
        xpath: "//table[@name='Apple::RunTime']/tag"
items:
    epoch:
        format: Char
        exiftool:
            -
                name: RunTimeEpoch
                type: '?'
                writable: false
                DOMNode: 'Apple:RunTimeEpoch'
                desc: 'Run Time Epoch'
    flags:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Apple\Exif\RunTimeFlags
        format: Char
        exiftool:
            -
                name: RunTimeFlags
                type: '?'
                writable: false
                DOMNode: 'Apple:RunTimeFlags'
                desc: 'Run Time Flags'
                values:
                    Bit0: Valid
                    Bit1: 'Has been rounded'
                    Bit2: 'Positive infinity'
                    Bit3: 'Negative infinity'
                    Bit4: Indefinite
    timescale:
        format: Char
        exiftool:
            -
                name: RunTimeScale
                type: '?'
                writable: false
                DOMNode: 'Apple:RunTimeScale'
                desc: 'Run Time Scale'
    value:
        format: Char
        exiftool:
            -
                name: RunTimeValue
                type: '?'
                writable: false
                DOMNode: 'Apple:RunTimeValue'
                desc: 'Run Time Value'
