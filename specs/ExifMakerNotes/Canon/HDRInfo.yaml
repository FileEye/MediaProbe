collection: ExifMakerNotes\Canon\HDRInfo
name: CanonHDRInfo
title: 'Canon HDRInfo'
handler: FileEye\MediaProbe\Block\Index
DOMNode: index
format: Long
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: Canon
        xpath: "//table[@name='Canon::HDRInfo']/tag"
items:
    1:
        exiftool:
            -
                name: HDR
                type: int32s
                writable: true
                DOMNode: 'Canon:HDR'
                desc: HDR
                values:
                    - 'Off'
                    - Auto
                    - 'On'
    2:
        exiftool:
            -
                name: HDREffect
                type: int32s
                writable: true
                DOMNode: 'Canon:HDREffect'
                desc: 'HDR Effect'
                values:
                    - Natural
                    - 'Art (standard)'
                    - 'Art (vivid)'
                    - 'Art (bold)'
                    - 'Art (embossed)'
