                desc: 'AEB Bracket Value'
    18:
        exiftool:
            -
                name: ControlMode
                type: int16s
                writable: true
                DOMNode: 'Canon:ControlMode'
                desc: 'Control Mode'
                values:
                    0: n/a
                    1: 'Camera Local Control'
                    3: 'Computer Remote Control'
    19:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\ShotInfo\FocusDistanceUpper
        exiftool:
            -
                name: FocusDistanceUpper
                type: int16u
                writable: true
                DOMNode: 'Canon:FocusDistanceUpper'
                desc: 'Focus Distance Upper'
    20:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\ShotInfo\FocusDistanceLower
        exiftool:
            -
                name: FocusDistanceLower
                type: int16u
                writable: true
                DOMNode: 'Canon:FocusDistanceLower'
                desc: 'Focus Distance Lower'
    21:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\ShotInfo\FNumber
        exiftool:
            -
                name: FNumber
                type: int16s
                writable: true
                DOMNode: 'Canon:FNumber'
                desc: 'F Number'
    22:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\ExposureTime
        exiftool:
            -
                name: ExposureTime
                type: int16s
                writable: true
                DOMNode: 'Canon:ExposureTime'
                desc: 'Exposure Time'
            -
                name: ExposureTime
                type: int16s
                writable: true
                DOMNode: 'Canon:ExposureTime'
                desc: 'Exposure Time'
    23:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\MeasuredEV2
        exiftool:
            -
                name: MeasuredEV2
                type: int16s
                writable: true
                DOMNode: 'Canon:MeasuredEV2'
                desc: 'Measured EV 2'
    24:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\BulbDuration
        exiftool:
            -
                name: BulbDuration
                type: int16s
                writable: true
                DOMNode: 'Canon:BulbDuration'
                desc: 'Bulb Duration'
    26:
        exiftool:
            -
                name: CameraType
                type: int16s
                writable: true
                g2: Camera
                DOMNode: 'Canon:CameraType'
                desc: 'Camera Type'
                values:
                    0: n/a
                    248: 'EOS High-end'
                    250: Compact
                    252: 'EOS Mid-range'
                    255: 'DV Camera'
    27:
        exiftool:
            -
                name: AutoRotate
                type: int16s
                writable: true
                DOMNode: 'Canon:AutoRotate'
                desc: 'Auto Rotate'
                values:
                    -1: n/a
                    0: None
                    1: 'Rotate 90 CW'
                    2: 'Rotate 180'
                    3: 'Rotate 270 CW'
    28:
        exiftool:
            -
                name: NDFilter
                type: int16s
                writable: true
                DOMNode: 'Canon:NDFilter'
                desc: 'ND Filter'
                values:
                    -1: n/a
                    0: 'Off'
                    1: 'On'
    29:
        exiftool:
            -
                name: SelfTimer2
                type: int16s
                writable: true
                DOMNode: 'Canon:SelfTimer2'
                desc: 'Self Timer 2'
    33:
        exiftool:
            -
                name: FlashOutput
                type: int16s
                writable: true
                DOMNode: 'Canon:FlashOutput'
                desc: 'Flash Output'
