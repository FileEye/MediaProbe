collection: ExifMakerNotes\Canon\Processing
name: CanonProcessing
title: 'Canon Processing'
class: FileEye\MediaProbe\Block\Index
DOMNode: index
hasIndexSize: true
format: Short
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: Canon
        xpath: "//table[@name='Canon::Processing']/tag"
items:
    -
        collection: RawData
        name: indexSize
        format: SignedShort
    -
        exiftool:
            -
                name: ToneCurve
                type: int16s
                writable: true
                DOMNode: 'Canon:ToneCurve'
                desc: 'Tone Curve'
                values:
                    - Standard
                    - Manual
                    - Custom
    -
        exiftool:
            -
                name: Sharpness
                type: int16s
                writable: true
                DOMNode: 'Canon:Sharpness'
                desc: Sharpness
    -
        exiftool:
            -
                name: SharpnessFrequency
                type: int16s
                writable: true
                DOMNode: 'Canon:SharpnessFrequency'
                desc: 'Sharpness Frequency'
                values:
                    - n/a
                    - Lowest
                    - Low
                    - Standard
                    - High
                    - Highest
    -
        exiftool:
            -
                name: SensorRedLevel
                type: int16s
                writable: true
                DOMNode: 'Canon:SensorRedLevel'
                desc: 'Sensor Red Level'
    -
        exiftool:
            -
                name: SensorBlueLevel
                type: int16s
                writable: true
                DOMNode: 'Canon:SensorBlueLevel'
                desc: 'Sensor Blue Level'
    -
        exiftool:
            -
                name: WhiteBalanceRed
                type: int16s
                writable: true
                DOMNode: 'Canon:WhiteBalanceRed'
                desc: 'White Balance Red'
    -
        exiftool:
            -
                name: WhiteBalanceBlue
                type: int16s
                writable: true
                DOMNode: 'Canon:WhiteBalanceBlue'
                desc: 'White Balance Blue'
    -
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\ProcessingWhiteBalance
        exiftool:
            -
                name: WhiteBalance
                type: int16s
                writable: true
                DOMNode: 'Canon:WhiteBalance'
                desc: 'White Balance'
                values:
                    0: Auto
                    1: Daylight
                    2: Cloudy
                    3: Tungsten
                    4: Fluorescent
                    5: Flash
                    6: Custom
                    7: 'Black & White'
                    8: Shade
                    9: 'Manual Temperature (Kelvin)'
                    10: 'PC Set1'
                    11: 'PC Set2'
                    12: 'PC Set3'
                    14: 'Daylight Fluorescent'
                    15: 'Custom 1'
                    16: 'Custom 2'
                    17: Underwater
                    18: 'Custom 3'
                    19: 'Custom 4'
                    20: 'PC Set4'
                    21: 'PC Set5'
                    23: 'Auto (ambience priority)'
    -
        exiftool:
            -
                name: ColorTemperature
                type: int16s
                writable: true
                DOMNode: 'Canon:ColorTemperature'
                desc: 'Color Temperature'
    -
        exiftool:
            -
                name: PictureStyle
                type: int16s
                writable: true
                DOMNode: 'Canon:PictureStyle'
                desc: 'Picture Style'
                values:
                    0: None
                    1: Standard
                    2: Portrait
                    3: 'High Saturation'
                    4: 'Adobe RGB'
                    5: 'Low Saturation'
                    6: 'CM Set 1'
                    7: 'CM Set 2'
                    33: 'User Def. 1'
                    34: 'User Def. 2'
                    35: 'User Def. 3'
                    65: 'PC 1'
                    66: 'PC 2'
                    67: 'PC 3'
                    129: Standard
                    130: Portrait
                    131: Landscape
                    132: Neutral
                    133: Faithful
                    134: Monochrome
                    135: Auto
                    136: 'Fine Detail'
                    255: n/a
                    65535: n/a
    -
        exiftool:
            -
                name: DigitalGain
                type: int16s
                writable: true
                DOMNode: 'Canon:DigitalGain'
                desc: 'Digital Gain'
    -
        exiftool:
            -
                name: WBShiftAB
                type: int16s
                writable: true
                DOMNode: 'Canon:WBShiftAB'
                desc: 'WB Shift AB'
    -
        exiftool:
            -
                name: WBShiftGM
                type: int16s
                writable: true
                DOMNode: 'Canon:WBShiftGM'
                desc: 'WB Shift GM'
    -
        exiftool:
            -
                name: UnsharpMaskFineness
                type: int16s
                writable: true
                DOMNode: 'Canon:UnsharpMaskFineness'
                desc: 'Unsharp Mask Fineness'
    -
        exiftool:
            -
                name: UnsharpMaskThreshold
                type: int16s
                writable: true
                DOMNode: 'Canon:UnsharpMaskThreshold'
                desc: 'Unsharp Mask Threshold'
