                    1: 'Positive Film'
                    2: 'Light Skin Tone'
                    3: 'Dark Skin Tone'
                    4: 'Vivid Blue'
                    5: 'Vivid Green'
                    6: 'Vivid Red'
                    7: 'Color Accent'
                    8: 'Color Swap'
                    9: Custom
                    12: Vivid
                    13: Neutral
                    14: Sepia
                    15: 'B&W'
