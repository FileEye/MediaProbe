    14:
        exiftool:
            -
                name: FilterEffect
                type: int16s
                writable: true
                DOMNode: 'Canon:FilterEffect'
                desc: 'Filter Effect'
                values:
                    - None
                    - Yellow
                    - Orange
                    - Red
                    - Green
    15:
        exiftool:
            -
                name: ToningEffect
                type: int16s
                writable: true
                DOMNode: 'Canon:ToningEffect'
                desc: 'Toning Effect'
                values:
                    - None
                    - Sepia
                    - Blue
                    - Purple
                    - Green
    16:
        exiftool:
