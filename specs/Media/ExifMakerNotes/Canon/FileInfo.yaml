collection: ExifMakerNotes\Canon\FileInfo
name: CanonFileInfo
title: 'File Information'
handler: FileEye\MediaProbe\Block\Map
DOMNode: map
hasIndexSize: true
format: Short
defaultItemCollection: Tiff\Tag
compiler:
    exiftool:
        g1: Canon
        xpath: "//table[@name='Canon::FileInfo']/tag"
items:
    1:
        entryClass: FileEye\MediaProbe\Entry\Vendor\Canon\Exif\FileNumber
        exiftool:
            -
                name: FileNumber
                type: int32u
                writable: true
                DOMNode: 'Canon:FileNumber'
                desc: 'File Number'
            -
                name: FileNumber
                type: int32u
                writable: true
                DOMNode: 'Canon:FileNumber'
                desc: 'File Number'
            -
                name: ShutterCount
                type: int32u
                writable: true
                DOMNode: 'Canon:ShutterCount'
                desc: 'Shutter Count'
            -
                name: ShutterCount
                type: int32u
                writable: true
                DOMNode: 'Canon:ShutterCount'
                desc: 'Shutter Count'
    3:
        exiftool:
            -
                name: BracketMode
                type: int16s
                writable: true
                DOMNode: 'Canon:BracketMode'
                desc: 'Bracket Mode'
                values:
                    - 'Off'
                    - AEB
                    - FEB
                    - ISO
                    - WB
    4:
        exiftool:
            -
                name: BracketValue
                type: int16s
                writable: true
                DOMNode: 'Canon:BracketValue'
                desc: 'Bracket Value'
    5:
        exiftool:
            -
                name: BracketShotNumber
                type: int16s
                writable: true
                DOMNode: 'Canon:BracketShotNumber'
                desc: 'Bracket Shot Number'
    6:
        exiftool:
            -
                name: RawJpgQuality
                type: int16s
                writable: true
                DOMNode: 'Canon:RawJpgQuality'
                desc: 'Raw Jpg Quality'
                values:
                    -1: n/a
                    1: Economy
                    2: Normal
                    3: Fine
                    4: RAW
                    5: Superfine
                    7: CRAW
                    130: 'Light (RAW)'
                    131: 'Standard (RAW)'
    7:
        exiftool:
            -
                name: RawJpgSize
                type: int16s
                writable: true
                DOMNode: 'Canon:RawJpgSize'
                desc: 'Raw Jpg Size'
                values:
                    -1: n/a
                    0: Large
                    1: Medium
                    2: Small
                    5: 'Medium 1'
                    6: 'Medium 2'
                    7: 'Medium 3'
                    8: Postcard
                    9: Widescreen
                    10: 'Medium Widescreen'
                    14: 'Small 1'
                    15: 'Small 2'
                    16: 'Small 3'
                    128: '640x480 Movie'
                    129: 'Medium Movie'
                    130: 'Small Movie'
                    137: '1280x720 Movie'
                    142: '1920x1080 Movie'
                    143: '4096x2160 Movie'
    8:
        exiftool:
            -
                name: LongExposureNoiseReduction2
                type: int16s
                writable: true
                DOMNode: 'Canon:LongExposureNoiseReduction2'
                desc: 'Long Exposure Noise Reduction 2'
                values:
                    0: 'Off'
                    1: 'On (1D)'
                    3: 'On'
                    4: Auto
    9:
        exiftool:
            -
                name: WBBracketMode
                type: int16s
                writable: true
                DOMNode: 'Canon:WBBracketMode'
                desc: 'WB Bracket Mode'
                values:
